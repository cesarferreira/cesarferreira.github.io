<script type="text/javascript">
    var testmode = false;

    (function() {
        function addEvent(el, ev, handler, useCapture) {
            if (el.addEventListener) {
                el.addEventListener(ev, handler, useCapture);
            } else if (el.attachEvent)  {
                el.attachEvent('on'+ev, handler);
            }
        }

        function cancelEvent(event) {
            if (event.preventDefault) {
                event.preventDefault();
            }
            else {
                event.returnValue = false; // IE 7/8 do not handle preventDefault
            }
        }

        var _signinSubmitted = false,
                _signinButton  = document.getElementById('signinButton'),
                _usernameField = document.getElementById('username'),
                _passwordField = document.getElementById('password'),
                _preventSigninSubmission = false;

        checkSubmitEnable = function() {
            var shouldBeEnabled = _passwordField.value.length > 0 && _usernameField.value.length > 0 && !_signinSubmitted;
            _preventSigninSubmission = !shouldBeEnabled;
        };

        var focusLogin = function() {
            var focusField = document.getElementById('username').value !== '' ? 'password' : 'username';
            var element = document.getElementById(focusField);
            element.className += ' autofocus';
            element.className += ' focused';
            element.focus();
            element.value = element.value; // This puts focus at the end in IE (firefox remembers)
        };

        addEvent(document.getElementById('signinform'), 'submit', function(event) {
            if (_preventSigninSubmission || _signinSubmitted) {
                cancelEvent(event);
                return false;
            }

            _signinButton.setAttribute('disabled', 'disabled');
            _signinSubmitted = true;

            var desc =  _signinButton.getAttribute('data-sc-description'),
                    i13nEvent = _signinButton.getAttribute('data-sc-event');
            SkyIdi13n.submitTracking(i13nEvent, desc, "");

            if (testmode) cancelEvent(event);
            return !testmode;
        });

        addEvent(document.getElementById('password'), 'keyup', function(event) {
            checkSubmitEnable();
        });



        focusLogin();
    })();

    setInterval(checkSubmitEnable, 100);

</script><script type="text/javascript">skyId.tracking.siteCatalyst.section = '/signin/ethan';</script><script type="text/javascript">SkyIdThreatMetrix.embed('nd1lmtff', 'skyidapp.sky.com');</script><script type="text/javascript">
