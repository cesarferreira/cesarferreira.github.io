    <script type="text/javascript">
    $(function(){

      $.getJSON("https://raw.githubusercontent.com/cesarferreira/cesarferreira.github.io/master/data.json", function(data) {
        var items = [];

        $.each(data, function(key, categories) {
          $.each(categories, function(key, category) {

            items.push("<h4>" + category.title + "</h4>");

            items.push("<ul>");

            $.each(category.items, function(key, item) {

              items.push("<li>");

              if (!item.url && !item.description) {
                items.push(item.title);
              } else {
                items.push("<a href='"+item.url+"'>"+item.title+"</a> - "+item.description);
              }

              items.push("</li>");

            });
            items.push("</ul>");

          });

        });

        $("#personal_container").html(items.join("\n"));

      });

    });

    </script>
